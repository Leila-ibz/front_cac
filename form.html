<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="texto_arriba">
        <h3>En esta comunidad, creemos en la 
            colaboracion y el aprendizaje conjunto. Â¡Hablemos! 
            Estamos ansiosos por escucharte</h3>
    </div>

    <div class="contenedor">        
    
        <div class="formulario">
            <h1>Formulario de Contacto</h1>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    
        <div class="texto_redes">
            <br>
            <h2>Telefono:</h2>
            <h3>0800-123-4567</h3>
            <h2>Email:</h2>
            <h3>hernanpm101@hotmail.com</h3>
            
            <div class="redes-sociales">
                <a href="https://www.facebook.com/tupagina" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://twitter.com/tupagina" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/tupagina" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
        </div>
    </div>

</body>

</html>
